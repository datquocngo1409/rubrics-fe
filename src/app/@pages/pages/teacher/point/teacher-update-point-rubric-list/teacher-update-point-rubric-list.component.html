<div class="width-100 float-left">
    <div class="width-100 float-left">
        <h3 class="header">{{"TEACHER.POINT.SubjectPoint" | translate}}</h3>
        <div class="subject-name">
            <h4>[{{subject?.code}}] {{subject?.name}}</h4>
            <h5>{{"TEACHER.POINT.Teacher" | translate}}: {{subject?.teacherName}}</h5>
        </div>
    </div>
</div>
<div class="width-100 margin-top-20 float-left">
    <mat-card *ngFor="let rubricImportant of subjectRubricImportants" (click)="goToGivePoint(rubricImportant)">
        <mat-card-header>
            {{rubricImportant.rubricName}}
        </mat-card-header>
    </mat-card>
</div>
