<div class="width-100 float-left">
    <div class="width-80 float-left">
        <h3 class="header">Your Point</h3>
        <div class="teacher-name">
            <h4>Name: {{user?.name}}</h4>
        </div>
    </div>
    <div class="width-20 float-left"></div>
</div>
<div class="width-100 float-left margin-top-20 margin-bottom-50">
    <div class="width-48 float-left" style="margin-right: 4%">
        <div id="chart1">
            <div class="chart-header">
                Point of Subjects
            </div>
            <apx-chart
                    [series]="chart1Data.series"
                    [chart]="chart1Data.chart"
                    [dataLabels]="chart1Data.dataLabels"
                    [xaxis]="chart1Data.xaxis"
            ></apx-chart>
        </div>
    </div>
    <div class="width-48 float-left">
        <div id="chart2">
            <div class="chart-header">
                Start/End time of Subjects
            </div>
            <apx-chart
                    [series]="chart2Data.series"
                    [chart]="chart2Data.chart"
                    [plotOptions]="chart2Data.plotOptions"
                    [xaxis]="chart2Data.xaxis"
            ></apx-chart>
        </div>
    </div>
    <div class="width-100 float-left">
        <table mat-table [dataSource]="dataSource"
               class="mat-elevation-z8 margin-top-20">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>STT</th>
                <td mat-cell *matCellDef="let element; index as i">{{i + 1}}</td>
            </ng-container>

            <ng-container matColumnDef="classroomCode">
                <th mat-header-cell *matHeaderCellDef>Classroom Code</th>
                <td mat-cell *matCellDef="let element">{{element.classroomCode}}</td>
            </ng-container>

            <ng-container matColumnDef="classroomName">
                <th mat-header-cell *matHeaderCellDef>Classroom Name</th>
                <td mat-cell *matCellDef="let element">{{element.classroomCode}}</td>
            </ng-container>

            <ng-container matColumnDef="point">
                <th mat-header-cell *matHeaderCellDef>Point 10</th>
                <td mat-cell *matCellDef="let element">{{element.point}}</td>
            </ng-container>

            <ng-container matColumnDef="pointString">
                <th mat-header-cell *matHeaderCellDef>Point String</th>
                <td mat-cell *matCellDef="let element" title="{{getPointTextTitle(element.point)}}">
                    <span class="{{getPointClass(element.point)}}">
                        <b>{{getPointText(element.point)}}</b>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
