<div class="gene-login gene-session pad-y-xl">
    <div fxLayout="row" fxLayoutAlign="center start">
        <div fxLayout="column" fxFlex.xl="540px" fxFlex.lg="540px" fxFlex.md="540px" fxFlex.sm="540px" fxFlex.xs="100">
            <mat-card class="gene-login-wrapper">
                <div>
                    <div fxLayout="column" fxLayoutAlign="center center mrgn-b-md">
                        <div class="login-logo justify-content">
                            <img src="assets/img/bitnemo/uet-logo.png">
                            <h5 class="mt-3">Please enter your user information</h5>
                        </div>
                    </div>

                    <form #form="ngForm" (ngSubmit)="login(form.value)" fxLayoutAlign="center start" class="mt-3">
                        <div fxLayout="column" fxFlex.xs="100" fxFlex.sm="80" fxFlex.md="80" fxFlex.lg="70"
                                    fxFlex.xl="70" fxLayoutAlign="start stretch">
                            <mat-form-field class="full-wid mrgn-b-md">
                                <input class="mrgn-t-none" matInput placeholder="Account" type="text"
                                       name="account" required [(ngModel)]="account">
                                <span matSuffix><i class="material-icons">verified_user</i></span>
                            </mat-form-field>

                            <mat-form-field class="full-wid mrgn-b-md" hidden>
                                <input class="mrgn-t-none" matInput placeholder="User" type="text" name="user"
                                       required [(ngModel)]="user">
                                <span matSuffix><i class="material-icons">account_circle</i></span>
                            </mat-form-field>
                            <mat-form-field class="full-wid mrgn-b-md">
                                <input class="mrgn-t-none" matInput placeholder="Password" type="password"
                                       name="password" required [(ngModel)]="password">
                                <span matSuffix><i class="material-icons">vpn_key</i></span>
                            </mat-form-field>

                            <div fxLayout="row" fxLayoutAlign="start">
                                <div fxLayout="column">
                                    <mat-checkbox class="remember-me">Remember Me</mat-checkbox>
                                </div>
                                <span fxFlex></span>
                                <div><a [routerLink]="['/session/forgot-password']">Forgot Password?</a></div>
                            </div>
                            <div class="pb-3">
                                <button class="success-bg mt-2" fxFlex mat-raised-button [disabled]="!form.valid">SIGN IN</button>
                            </div>
                        </div>
                    </form>

                </div>
            </mat-card>
        </div>
    </div>
</div>
